<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd count</title>
</head>
<body>
    <h1>Odd count</h1>
    <button onclick="getArray()">Get Aray</button>
    <h1 id="result"></h1>


    <script>

        let output = document.getElementById('result')

        let numbers =[12, 5, 8, 9, 14, 7];
function getArray() {
    let count = 0
  output.innerHTML = '';
for (let i = 0; i < numbers.length; i++) {
  if (numbers[i] %2== 1)
   {count++;
    output.innerHTML = `There are ${count}  odd numbers`;
    
  }
}
}


    </script>
</body>
</html>
