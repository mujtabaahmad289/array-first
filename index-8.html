<body>
    <p>Question 8: Duplicate Removal

        Given an array with duplicate elements: let numbers = [5, 8, 2, 5, 9, 2, 1, 3, 8],<br> 
        write a program that removes duplicates from the array using loops and conditional checks,<br> 
        and then prints the modified array.
        </p>
        <button onclick="getNumber()">Duplicate Removal</button>
        <h1 id="result"></h1>



        <script>
let output = document.getElementById("result")

function getNumber() {


    let arr = [2,3,4,5,6,7,6,5,4,3,4,5];
 
 let uniqueArr = [];
  
 for (let i = 0; i < arr.length; i++) {
     if (uniqueArr.indexOf(arr[i]) === -1) {
         uniqueArr.push(arr[i]);
     }}


output.innerHTML=uniqueArr


    
}
        </script>
</body>
