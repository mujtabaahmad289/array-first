<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAximum Number</title>
</head>
<body>
    <h1>Basic Array Manipulation</h1>
    <button onclick="getArray()">Get Aray</button>
    <h1 id="result"></h1>


    <script>

        let output = document.getElementById('result')

function getArray() {
   output.innerHTML = '';
   let max = 0
   let numbers = [14, 27, 4, 32, 8, 19];
for (let i = 0; i < numbers.length; i++) {
if (numbers[i]>max) {
max=numbers[i]
output.innerHTML = max
}
    
  }
}

</script>
