<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Array Modification</h1>
    <button onclick="Array()">Array</button>
    
    <h1 id="show"></h1>

<script>
let outputt=document.getElementById('show')
function Array() {
    outputt.innerHTML='';
    let Aray=[1,2,3,4,5,6,7,8,9];
    let newArray=[];
    for (let index =Aray.length-1; index>=0; index--) {
newArray.push(Aray[index]);

    }
    outputt.innerHTML=newArray 
}




</script>
