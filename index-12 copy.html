<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Array Modification</h1>
    <button onclick="processArray()">processArray</button>
    
    <h1 id="show"></h1>

<script>
let outputt=document.getElementById('show')
function processArray() {

for (let index=0; index < 100; index++) {
    let grade='';
   if (index%5==0 && index%3==0) {
    grade= "shuzfizFiz";
 }
 else if (index%5==0) {
    grade= "Fiz";
 }  
 else if (index%3==0) {
    grade= "Shuz";
 }
 
 outputt.innerHTML+=`Number is "${index}" and this is ${grade} <br>`
}

}
</script>
